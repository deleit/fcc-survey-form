<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<main>
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the plataform</p>
    <hr>
  </header>
  
  <form id="survey-form">
    <div class="text-input">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" name="name" class="input-field" placeholder="Enter your name" required>

      <label for="email" id="email-label">E-mail</label>
      <input type="email" id="email" name="email" class="input-field" placeholder="Enter your e-mail" required>

      <label for="number" id="number-label">Age <span class="clue">(optional)</span></label>
      <input type="number" id="number" name="age" min="10" max="100" class="input-field" placeholder="Enter your age">
    </div>
    
    <label for="role">Which option best describes your current role?</label>
    <select type="dropdown" id="dropdown" name="role" class="input-field">
      <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
    </select>
    
    <p>Would you recommend freeCodeCamp to a friend?</p>
    <div class="radio">
      <label for="definitely"><input type="radio" id="definitely" name="recommend" value="definitely" checked>
      Definitely</label>

      <label for="maybe"><input type="radio" id="maybe" name="recommend" value="maybe">
      Maybe</label>

      <label for="not-sure"><input type="radio" id="not-sure" name="recommend" value="not-sure">
      Not sure</label>
    </div>
    
    <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
    <select type="dropdown" id= "dropdown" name="favorite-feature" class="input-field">
      <option disabled selected value>Select an option</option>
      <option value="challenfes">Challenges</option>
      <option value="projects">Projects</option>
      <option value="community">Community</option>
      <option value="open-source">Open Source</option>
    </select>
    
    <div class="checkbox">
      <p>
        What would you like to see improved? <span class="clue">(Check all that apply)</span>
        </p>

        <label
          ><input
            name="prefer"
            value="front-end-projects"
            type="checkbox"
            class="input-checkbox"
          /> Front-end Projects</label
        >
        <label>
          <input
            name="prefer"
            value="back-end-projects"
            type="checkbox"
            class="input-checkbox"
          /> Back-end Projects</label
        >
        <label
          ><input
            name="prefer"
            value="data-visualization"
            type="checkbox"
            class="input-checkbox"
          /> Data Visualization</label
        >
        <label
          ><input
            name="prefer"
            value="challenges"
            type="checkbox"
            class="input-checkbox"
          /> Challenges</label
        >
        <label
          ><input
            name="prefer"
            value="open-source-community"
            type="checkbox"
            class="input-checkbox"
          /> Open Source Community</label
        >
        <label
          ><input
            name="prefer"
            value="gitter-help-rooms"
            type="checkbox"
            class="input-checkbox"
          /> Gitter help rooms</label
        >
        <label
          ><input
            name="prefer"
            value="videos"
            type="checkbox"
            class="input-checkbox"
          /> Videos</label
        >
        <label
          ><input
            name="prefer"
            value="city-meetups"
            type="checkbox"
            class="input-checkbox"
          /> City Meetups</label
        >
        <label
          ><input
            name="prefer"
            value="wiki"
            type="checkbox"
            class="input-checkbox"
          /> Wiki</label
        >
        <label
          ><input
            name="prefer"
            value="forum"
            type="checkbox"
            class="input-checkbox"
          /> Forum</label
        >
        <label
          ><input
            name="prefer"
            value="additional-courses"
            type="checkbox"
            class="input-checkbox"
          /> Additional Courses</label
        >
    </div>

    <div class="text-area">
      <p>Any comments or suggestions?</p>
      <textarea id="comments" name="comment" placeholder="Enter your comment here..."></textarea>
    </div>

    <div class="submit-button">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
    
  </form>
</main>
